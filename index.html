<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-col": "rgb(171, 239, 95)",
              "secondary-col": "rgba(171, 239, 95, 0.5)",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
            backgroundImage: {
              "footer-texture": "url('assets/bg.jpg')",
            },
          },
        },
      };
    </script>

    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/ea435a642b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-manrope">
    <!-- nav bar -->
    <header class="container mx-auto">
      <nav class="pt-12 pb-14">
        <div class="navbar justify-between">
          <!-- logo -->
          <div class="navbar-start">
            <div class="flex items-center gap-2">
              <button
                class="btn btn-circle btn bg-primary-col -rotate-45 text-xl font-thin"
              >
                <i class="fa-solid fa-arrow-right"></i>
              </button>
              <h1 class="font-extrabold text-3xl">Rinterio</h1>
            </div>
          </div>

          <!-- links -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 flex-nowrap text-base gap-9">
              <li class="text-[rgb(73, 73, 73)] font-bold"><a>Home</a></li>
              <li class="text-[#737373]"><a>Service</a></li>
              <li class="text-[#737373]"><a>Portfolio</a></li>
              <li class="text-[#737373]"><a>Blogs</a></li>
              <li class="text-[#737373]"><a>Contact Us</a></li>
            </ul>
          </div>

          <!-- buttons -->
          <div class="navbar-end hidden lg:flex space-x-4">
            <button
              class="btn btn-circle bg-white shadow-md text-xl font-extralight text-[#737373]"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button
              class="btn btn-circle btn btn-circle bg-white shadow-md text-xl font-extralight text-[#737373]"
            >
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <div
              class="btnfont-bold text-xl bg-primary-col rounded-3xl btn-lg btn flex items-center gap-2"
            >
              <a class="font-extrabold text-xl">Book Consult</a>
              <div
                class="btn-circle btn-sm bg-black text-white border-none -rotate-45 flex items-center justify-center"
              >
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </div>
          </div>

          <!-- mobile -->
          <div class="">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-1 w-36 p-2 shadow relative -left-28"
              >
                <li><a>Home</a></li>

                <li><a>Shop</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
